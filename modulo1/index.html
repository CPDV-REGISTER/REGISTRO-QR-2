<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar QR - Control de Ingreso</title>
    <link rel="stylesheet" href="style.css">
    <script src="../config/config.js"></script>
    <!-- Librería para generar códigos QR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>Generar Código QR</h1>
    <form id="formQR">
        <label>Nombre completo:</label>
        <input type="text" id="nombre" required>
        
        <label>RUT:</label>
        <input type="text" id="rut" required>
        
        <label>Curso de hijo/a:</label>
        <input type="text" id="curso" required>
        
        <button type="submit">Generar QR</button>
    </form>

    <div id="qrContainer" style="margin-top:20px;"></div>

    <script src="script.js"></script>
</body>
</html>
